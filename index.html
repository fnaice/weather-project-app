<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather by Flavia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="card position">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <form id="city-input">
                <input
                  id="search-city"
                  type="text"
                  placeholder="Enter a city"
                  class="input-city"
                />
                <input
                  type="submit"
                  class="btn btn-primary button"
                  value="Search"
                />
                <input
                  id="location"
                  type="button"
                  class="btn btn-primary button"
                  value="Use Current Location"
                />
              </form>
            </div>
            <div class="col-3 date">
              <div class="date-time-container">
                <p id="full-date">
                  <span id="week-day">Saturday</span>
                  <br />
                  <span id="full-day">1 April 2023</span>
                  <br />
                  <span id="hour">16:13</span>
                </p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <h1>AMSTERDAM</h1>
              <hr />
            </div>
            <div class="col-6 real-time">
              <div class="real-temp">
                <p>
                  🌧 <span id="temp-real">11</span>
                  <span class="thin">
                    <a href="#" id="temp-celsius">°C</a>
                    |

                    <a href="#" id="temp-fahrenheit">°F</a>
                  </span>
                </p>
              </div>
            </div>
            <div class="col-6">
              <div class="small-text">
                <p>
                  Precipitation: 96%
                  <br />
                  Humidity: 92%
                  <br />
                  Wind: 23km/h
                </p>
              </div>
            </div>
          </div>
          <div class="row week-temp">
            <div class="col">
              <p>
                <span class="weekday">Sat</span>
                <br /><span class="weather-icon">🌧</span> <br /><strong
                  >11°</strong
                >
                3°
              </p>
            </div>
            <div class="col">
              <p>
                <span class="weekday">Sun</span>
                <br /><span class="weather-icon">⛅️</span> <br /><strong
                  >10°</strong
                >
                0°
              </p>
            </div>
            <div class="col">
              <p>
                <span class="weekday">Mon</span>
                <br /><span class="weather-icon">☀️</span> <br /><strong
                  >9°</strong
                >
                -1°
              </p>
            </div>
            <div class="col">
              <p>
                <span class="weekday">Tue</span>
                <br /><span class="weather-icon">⛅️</span> <br /><strong
                  >9°</strong
                >
                0°
              </p>
            </div>
            <div class="col">
              <p>
                <span class="weekday">Wed</span>
                <br /><span class="weather-icon">🌧</span> <br /><strong
                  >10°</strong
                >
                1°
              </p>
            </div>
            <div class="col">
              <p>
                <span class="weekday">Thu</span>
                <br /><span class="weather-icon">🌧</span> <br /><strong
                  >11°</strong
                >
                3°
              </p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/fnaice/weather-project-app" target="_blank"
          >Open-source code</a
        >
        by Flavia Naice
      </footer>
    </div>

    <script src="source/searchEngine.js"></script>
  </body>
</html>
